{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Character</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label for="abilities">Abilities:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="abilities" placeholder="Abilities in $">
					</div>
					<label for="alignment">Alignment:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignment" id="alignment1" value="Appetizer">Good
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignment" id="alignment2" value="Entree">Neutral
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignment" id="alignment3" value="Dessert">Fluid
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignment" id="alignment4" value="Beverage">Evil
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
